<!doctype html>
<html lang="en-GB">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="../assets/styles/global-scss.min.css">
  <link rel="stylesheet" href="../assets/styles/css/app.css">
  <script src="https://kit.fontawesome.com/0b7385f8de.js" crossorigin="anonymous"></script>

</head>
<body>
  <!-- <i class="fab fa-facebook"></i> -->
  <div id="demo"></div>
  <script type="module">
    import { html, render } from 'lit';
    import {
      FlowTool,
      MenuTemplatesUtils,
      VariablesUtils,
      EventsUtils,
      ConstantUtils,
      NodeTemplates,
      DragItemsTemplates,
      PositionUtils,
      DragDropUtils } from '../dist/src/index.js';
    import '../dist/src/krakyn-flow-tool.js';

    /**
     * Array for storing module data
    */

    const dataIndex = 2;

    VariablesUtils.DataFlowModuleData =
    [
      ConstantUtils.EXTERNAL_MODULE_DATA,
      ConstantUtils.EXTERNAL_TEST_DATA,
      ConstantUtils.NAPKIN_IDE_MODULE_DATA,
      ConstantUtils.HOME_MODULE_DATA
    ];

    const TabMenuItems = [
      { Label: 'External Data', Target: 'ExternalData', Class: 'selected' },
      { Label: 'External Test Data', Target: 'ExternalTestData' },
      { Label: 'Napkin IDE', Target: 'NapkinIDE' },
      { Label: 'Home', Target: 'Home' },
    ];

    const title = 'Flow Tool';

    VariablesUtils.NodeClass = 'fathym-node';
    VariablesUtils.ActiveModule = VariablesUtils.DataFlowModuleData[dataIndex].Module;

    render(
      html`
        <krakyn-flow-tool
          .HeaderTitle = ${ title }
          .FlowData = ${ VariablesUtils.DataFlowModuleData[dataIndex] }
          .SideMenuItems = ${ DragItemsTemplates.FLOW_DRAG_ITEMS(DragDropUtils.Drag) }
          .TabMenuItems = ${ TabMenuItems }>
          some light-dom
        </krakyn-flow-tool>
      `,
      document.querySelector('#demo')
    );
  </script>
</body>
</html>
